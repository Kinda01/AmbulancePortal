<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ambulance Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #003366;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #003366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #002244;
        }

        .link-container {
            margin-top: 15px;
        }

        .link-container a {
            color: #ff3333;
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-section active">
            <form id="loginFormHandler">
                <input type="email" name="email" id="email" placeholder="Enter email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="link-container">
                <a href="#" onclick="showSection('registerForm')">Register as New Patient</a><br>
                <a href="#" onclick="showSection('forgotPasswordForm')">Forgot Password?</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-section">
            <h2>Register</h2>
            <form id="registerFormHandler">
                <input type="text" name="fullName" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="link-container">
                <a href="#" onclick="showSection('loginForm')">Back to Login</a>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="form-section">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordFormHandler">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Send Verification Code</button>
            </form>
            <div class="link-container">
                <a href="#" onclick="showSection('loginForm')">Back to Login</a>
            </div>
        </div>

        <!-- Verification Code Form -->
        <div id="verificationCodeForm" class="form-section">
            <h2>Enter Verification Code</h2>
            <form id="verificationCodeFormHandler">
                <input type="number" name="verificationCode" placeholder="Verification Code" required>
                <button type="submit">Verify</button>
            </form>
            <div class="link-container">
                <a href="#" onclick="showSection('loginForm')">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="script.js">
            </script>
</body>
</html>
